<!DOCTYPE html>

<html>
<head>
   
    <title>Home Page-Demo</title>
</head>
<body>
    <form action="">
        Enter name:<input type="text"  placeholder="Enter full name" required />
        <br />
        Enter Password:<input type="password"  placeholder="Enter password"/>
        <br/>
        Select Gender :<input type="radio" name="gender" />male
        <input type="radio" name="gender" />Female
        <br/>
        Select Hobbies :<input type="checkbox" name="hobbies" />Music
        <input type="checkbox" name="hobbies" />Sports
        <input type="checkbox" name="hobbies" />Reading Books
        <br/>
        Email Id :<input type="email" />
        <br/>
       Enter Phone Number: <input type="number"  min="10" max="15"/>
        <br/>
        Enetr Month:<input type="month" />
        <br/>
        Enter Date :<input type="date" />
        <br />
        Enter Datetime :<input type="datetime-local" />
        <br/>
        Enter Color :<input type="color" />
        <br/>
        Enter URL :<input type="url" />
        <br/>
        Enter Range :<input type="range" />
        <br/>



        Select City  :
        <select>
            <option> ---select city---</option>
            <option>Pune</option>
            <option>Mumbai</option>
            <option>Delhi</option>
            <option>Nagpur</option>
            <option>Latur</option>
            <option>Nanded</option>
        </select>
        <br/>

        <input type="button" value="button"/>
        <input type="submit" value="Register" />
        <input type="reset" value="clear"  />
        <br/>

    </form>
</body>
</html>
